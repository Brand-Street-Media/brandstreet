<body class="bg-[#0f0f14] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-[#1f1f2e] p-10 rounded-[2rem] shadow-2xl border border-white/5">
        <h2 class="text-3xl font-bold mb-2">Creator Login</h2>
        <p class="text-gray-400 mb-8">Access your dashboard and manage deals.</p>
        
        <div class="space-y-4">
            <input id="email" type="email" placeholder="Email Address" class="w-full bg-[#0f0f14] border border-white/10 p-4 rounded-xl focus:border-pink-500 outline-none transition-all">
            <input id="password" type="password" placeholder="Password" class="w-full bg-[#0f0f14] border border-white/10 p-4 rounded-xl focus:border-pink-500 outline-none transition-all">
            
            <button onclick="loginCreator()" class="w-full py-4 bg-pink-600 rounded-xl font-bold hover:bg-pink-700 transition-all shadow-lg shadow-pink-500/20 mt-4">Login to Dashboard</button>
        </div>
    </div>
</body>
