<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard | Brand Street</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #e0e7ff, transparent);
            color: var(--text);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Layout Container */
        .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            width: 100%;
            gap: 20px;
            padding: 20px;
        }

        /* Sidebar/Form Styling */
        .sidebar {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        h2 { margin-top: 0; font-weight: 600; color: var(--primary); }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Gallery Styling */
        .main-content {
            padding: 0 20px;
        }

        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        #filterNiche { width: 200px; }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Individual Card Style */
        .media-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: hover 0.3s ease;
        }

        .media-card:hover { transform: scale(1.02); }

        .media-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-info { padding: 15px; }
        .card-info h4 { margin: 0; font-size: 1.1rem; }
        .card-info span { font-size: 0.8rem; color: #64748b; text-transform: uppercase; }

        @media (max-width: 768px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: relative; top: 0; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <aside class="sidebar">
        <h2>Brand Street</h2>
        <p style="font-size: 0.9rem; color: #64748b; margin-bottom: 20px;">Upload your latest content to the creator gallery.</p>
        
        <label style="font-size: 0.8rem; font-weight: 600;">Full Name</label>
        <input id="name" placeholder="e.g. Alex Rivera">
        
        <label style="font-size: 0.8rem; font-weight: 600;">Niche</label>
        <input id="niche" placeholder="e.g. Digital Nomads">
        
        <label style="font-size: 0.8rem; font-weight: 600;">Media File</label>
        <input type="file" id="mediaFile">
        
        <button class="btn primary" onclick="uploadMedia()">Upload to Gallery</button>
    </aside>

    <main class="main-content">
        <div class="filter-bar">
            <select id="filterNiche" onchange="filterGallery()">
                <option value="">All Niches</option>
                <option value="Fashion">Fashion</option>
                <option value="Travel">Travel</option>
                <option value="Tech">Tech</option>
            </select>
        </div>

        <div id="creatorMediaGallery" class="cards">
            </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="auth.js" type="module"></script>
<script>
    // Initialize GLightbox for that smooth "seamless" popup feel
    const lightbox = GLightbox({ selector: '.glightbox' });
</script>
</body>
</html>
