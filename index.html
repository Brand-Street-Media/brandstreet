<section class="py-20 bg-black/50 backdrop-blur-sm border-y border-white/5">

        <div>

            <p class="text-gray-400 uppercase tracking-widest text-sm mt-2">Global Brands</p>
        </div>
    </div>
</section>

<div id="blob-cursor"></div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({duration:1000, once:true});

    // Custom Blob Cursor Logic
    const blob = document.getElementById("blob-cursor");
    let mouseX = 0, mouseY = 0;
    let blobX = 0, blobY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        blobX += (mouseX - blobX) * 0.15;
        blobY += (mouseY - blobY) * 0.15;
        blob.style.left = blobX + "px";
        blob.style.top = blobY + "px";
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
