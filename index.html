<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Street | Premium Influencer Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-[#0f0f14] text-white overflow-x-hidden">

<video autoplay muted loop playsinline class="bg-video">
    <source src="assets/videos/bg.mp4" type="video/mp4">
</video>

<nav class="flex justify-between items-center px-[8%] py-6 sticky top-0 z-50 bg-[#0f0f14]/20 backdrop-blur-lg border-b border-white/5">
    <!-- Brand text removed -->
</nav>

<section class="relative h-[85vh] flex flex-col items-center justify-center text-center px-4">
    <div class="z-10 animate__animated animate__fadeIn">
        <h1 class="text-7xl md:text-9xl font-[900] mb-4 tracking-tighter leading-[0.9] uppercase">
            BRAND <br> STREET <br> 
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">MEDIA</span>
        </h1>
        
        <p class="text-gray-300 text-lg md:text-xl max-w-2xl mt-8 font-light tracking-[0.3em] uppercase opacity-80">
            The Premium Influencer Ecosystem
        </p>
    </div>

    <div class="absolute w-[600px] h-[600px] bg-pink-600/10 rounded-full blur-[150px] -z-10"></div>
</section>

<div id="blob-cursor"></div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({duration:1000, once:true});

    const blob = document.getElementById("blob-cursor");
    let mouseX = 0, mouseY = 0;
    let blobX = 0, blobY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        blobX += (mouseX - blobX) * 0.15;
        blobY += (mouseY - blobY) * 0.15;
        blob.style.left = blobX + "px";
        blob.style.top = blobY + "px";
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
