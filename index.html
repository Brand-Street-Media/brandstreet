<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Street | Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f14; font-family: sans-serif; }
        #blob-cursor {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, #ec4899, #6366f1);
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">

<div id="blob-cursor"></div>

<section class="relative h-screen flex flex-col items-start justify-center text-left px-[8%] overflow-hidden">
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-40 -z-10">
        <source src="assets/videos/bg.mp4" type="video/mp4">
    </video>

    <div class="z-10 animate__animated animate__fadeIn">
        <h1 class="text-7xl md:text-9xl font-[900] mb-4 tracking-tighter leading-[0.9] uppercase"> 
            CONTACT <br> BRAND <br> STREET
        </h1>
        
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl mt-8 font-light tracking-[0.3em] uppercase opacity-80">
            Reach out to us for collaborations, inquiries, or media projects.
        </p>

        <div class="mt-12">
            <a href="index.html" class="bg-white text-black px-12 py-4 rounded-full font-bold uppercase tracking-widest hover:bg-pink-500 hover:text-white transition-all shadow-[0_0_30px_rgba(236,72,153,0.3)]">
                Back to Home
            </a>
        </div>
    </div>
</section>

<section class="py-24 px-[8%] relative z-10">
    <div class="text-center mb-20" data-aos="fade-up">
        <h2 class="text-5xl md:text-6xl font-bold mb-4">Get in Touch</h2>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto font-light">
            Fill out the form below or reach us directly through email or phone.
        </p>
    </div>

    <div class="max-w-3xl mx-auto">
        <form class="grid gap-6">
            <input type="text" placeholder="Your Name" class="glass-card p-4 rounded-xl w-full text-white placeholder-gray-400">
            <input type="email" placeholder="Your Email" class="glass-card p-4 rounded-xl w-full text-white placeholder-gray-400">
            <textarea placeholder="Your Message" class="glass-card p-4 rounded-xl w-full text-white placeholder-gray-400 h-40"></textarea>
            <button type="submit" class="bg-white text-black px-8 py-4 rounded-full font-bold uppercase tracking-widest hover:bg-pink-500 hover:text-white transition-all shadow-[0_0_30px_rgba(236,72,153,0.3)]">
                Send Message
            </button>
        </form>
    </div>
</section>

<footer class="py-12 border-t border-white/5 text-center text-gray-500 text-sm">
    &copy; 2026 BRAND STREET MEDIA. ALL RIGHTS RESERVED.
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({duration:1000, once:true});

    const blob = document.getElementById("blob-cursor");
    let mouseX = 0, mouseY = 0;
    let blobX = 0, blobY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        blobX += (mouseX - blobX) * 0.1;
        blobY += (mouseY - blobY) * 0.1;
        blob.style.left = blobX + "px";
        blob.style.top = blobY + "px";
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
