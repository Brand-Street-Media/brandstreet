<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Street | Premium Media Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f14; font-family: sans-serif; cursor: none; }
        
        #blob-cursor {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, #ec4899, #6366f1);
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
        }

        #custom-dot {
            width: 8px;
            height: 8px;
            background: white;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        body.hovering-link #custom-dot { transform: translate(-50%, -50%) scale(6); background: rgba(255,255,255,0.2); backdrop-filter: blur(2px); }
        body.hovering-media #custom-dot { transform: translate(-50%, -50%) scale(8); background: rgba(236, 72, 153, 0.3); }

        .outline-text {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            background: linear-gradient(to bottom, white 50%, transparent 50%);
            background-size: 100% 200%;
            background-position: 0 100%;
            -webkit-background-clip: text;
            transition: background-position 0.5s ease-out;
        }
        .outline-text.filled { background-position: 0 0; color: white; -webkit-text-stroke: 0px; }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-full 60s linear infinite;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-size: 14px;
            color: #000000;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes ticker-full {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">

<div id="blob-cursor"></div>
<div id="custom-dot"></div>

<nav class="fixed w-full top-0 z-50 bg-white/70 backdrop-blur-md border-b border-white/20 py-4">
    <div class="ticker-container">
        <div class="ticker-content">
            YOUR BRAND &middot; OUR STREET &middot; YOUR STORY &middot; YOUR BRAND &middot; OUR STREET &middot; YOUR STORY &middot; YOUR BRAND &middot; OUR STREET &middot; YOUR STORY
        </div>
    </div>
</nav>

<section class="relative h-screen flex flex-col items-start justify-center text-left px-[8%] overflow-hidden">
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-40 -z-10">
        <source src="assets/videos/bg.mp4" type="video/mp4">
    </video>

    <div class="z-10">
        <h1 class="text-7xl md:text-9xl font-[900] mb-4 tracking-tighter leading-[0.9] uppercase animate__animated animate__fadeInDown"> 
            BRAND <br> 
            <span id="street-text" class="outline-text">STREET</span> <br> 
            <span id="media-trigger" class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">MEDIA</span> 
        </h1>
        
        <p data-aos="fade-up" data-aos-delay="500" class="text-gray-400 text-lg md:text-xl max-w-2xl mt-8 font-light tracking-[0.3em] uppercase opacity-80">
            The Premium Media Ecosystem
        </p>

        <div class="mt-12 animate__animated animate__fadeInUp animate__delay-1s">
            <a href="#brands" id="cta-button" class="glass-button text-white px-12 py-4 rounded-full font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all">
                Our Partners
            </a>
        </div>
    </div>
</section>

<section id="brands" class="py-32 px-[8%] relative z-10 bg-[#0f0f14]">
    <div class="text-center mb-20" data-aos="fade-up">
        <h2 class="text-4xl md:text-5xl font-bold mb-4 uppercase tracking-tighter">Brands We Have Worked With</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-pink-500 to-indigo-500 mx-auto"></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-5 gap-12 items-center justify-items-center opacity-70">
        <img src="assets/videos/logo1.png" data-aos="zoom-in" data-aos-delay="100" class="h-12 md:h-16 grayscale brightness-200 hover:grayscale-0 hover:scale-110 transition-all duration-500" alt="Brand 1">
        <img src="assets/videos/logo2.png" data-aos="zoom-in" data-aos-delay="200" class="h-12 md:h-16 grayscale brightness-200 hover:grayscale-0 hover:scale-110 transition-all duration-500" alt="Brand 2">
        <img src="assets/videos/logo3.png" data-aos="zoom-in" data-aos-delay="300" class="h-12 md:h-16 grayscale brightness-200 hover:grayscale-0 hover:scale-110 transition-all duration-500" alt="Brand 3">
        <img src="assets/videos/logo4.png" data-aos="zoom-in" data-aos-delay="400" class="h-12 md:h-16 grayscale brightness-200 hover:grayscale-0 hover:scale-110 transition-all duration-500" alt="Brand 4">
        <img src="assets/videos/logo5.png" data-aos="zoom-in" data-aos-delay="500" class="h-12 md:h-16 grayscale brightness-200 hover:grayscale-0 hover:scale-110 transition-all duration-500" alt="Brand 5">
    </div>
</section>

<footer class="py-12 border-t border-white/5 text-center text-gray-500 text-sm bg-[#0f0f14]">
    &copy; 2026 BRAND STREET MEDIA. ALL RIGHTS RESERVED.
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({duration:1000, once:true});

    const blob = document.getElementById("blob-cursor");
    const dot = document.getElementById("custom-dot");
    const mediaText = document.getElementById("media-trigger");
    const ctaBtn = document.getElementById("cta-button");
    const streetText = document.getElementById("street-text");

    let mouseX = 0, mouseY = 0;
    let blobX = 0, blobY = 0;
    let dotX = 0, dotY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        blobX += (mouseX - blobX) * 0.1;
        blobY += (mouseY - blobY) * 0.1;
        blob.style.left = blobX + "px";
        blob.style.top = blobY + "px";

        dotX += (mouseX - dotX) * 0.2;
        dotY += (mouseY - dotY) * 0.2;
        dot.style.left = dotX + "px";
        dot.style.top = dotY + "px";

        requestAnimationFrame(animate);
    }
    animate();

    mediaText.addEventListener("mouseenter", () => document.body.classList.add("hovering-media"));
    mediaText.addEventListener("mouseleave", () => document.body.classList.remove("hovering-media"));
    ctaBtn.addEventListener("mouseenter", () => document.body.classList.add("hovering-link"));
    ctaBtn.addEventListener("mouseleave", () => document.body.classList.remove("hovering-link"));

    window.addEventListener("scroll", () => {
        const scrollVal = window.scrollY;
        if (scrollVal > 50) {
            streetText.classList.add("filled");
        } else {
            streetText.classList.remove("filled");
        }
    });
</script>
</body>
</html>
